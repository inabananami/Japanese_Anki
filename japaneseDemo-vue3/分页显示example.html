<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录和分页查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #loginForm, #wordsTable {
            margin: 20px;
        }
        #wordsTable th, #wordsTable td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        #wordsTable {
            border-collapse: collapse;
            width: 100%;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- 登录表单 -->
    <div id="loginForm">
        <h2>登录</h2>
        <label for="username">用户名：</label>
        <input type="text" id="account" name="username"><br><br>
        <label for="password">密码：</label>
        <input type="password" id="password" name="password"><br><br>
        <button onclick="loginUser()">登录</button>
        <p id="loginMessage"></p>
    </div>

    <!-- 单词分页显示 -->
    <div id="wordsTable" style="display:none;">
        <h2>单词列表</h2>
        <table>
            <thead>
                
                <tr>
                    <th>日文单词</th>
                    <th>中文意思</th>
                    <th>假名</th>
                    <th>词性</th>
                    <th>例句</th>
                </tr>
            </thead>
            <tbody id="wordsList">
                <!-- 数据动态加载 -->
            </tbody>
        </table>

        <div class="pagination">
            <button onclick="changePage('prev')">上一页</button>
            <button onclick="changePage('next')">下一页</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const pageSize = 10; // 每页显示的单词数

        async function loginUser() {
            const username = document.getElementById('account').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:8080/user/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include',
                body: JSON.stringify({
                    account: username,
                    password: password
                }),
            });

            if (response.ok) {
                const data = await response.json();  // 获取响应的 JSON 数据
                if (data.success && data.data) {
                    const token = data.data;  // 从data字段获取JWT Token
                    localStorage.setItem('jwtToken', token);  // 将token存储到localStorage中
                    console.log(token);  
                    alert('登录成功');

                    // 登录成功后跳转到分页查询页面
                    window.location.href = 'pagination.html';  // 跳转到分页查询页面
                } else {
                    alert('登录失败: ' + data.msg);  // 如果返回的success为false，显示错误信息
                }
            } else {
                const errorData = await response.json();
                alert('登录失败: ' + errorData.msg);
            }
        }
    </script>
</body>
</html>
